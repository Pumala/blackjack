<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Galada|Oleo+Script" rel="stylesheet">

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>
<body>

<!-- 1. Create an element for our table. Turn it green and give it a white border.

2. Create an element for the dealer's hand and for the player's hand.

3. Create an element for the dealer's total and the player's total.

4. Create an element for each card in each hand, a max of 6 cards.

5. Assign a generic class to each card and a unique class to each card so we style and target.

6. Make a deal, hit and stand button

 -->

<div class="container">
	
	<div class="headline">
		<h1>Blackjack</h1>
	</div>

	<div class="row">
		<div class="the-table col-sm-8 col-sm-offset-2">
			<!-- Deck row -->
			<div class="row">
				<div class="col-sm-9 col-sm-offset-3 deck-wrapper">
					<img src="images/deck.png">
				</div>
			</div>
			

			<!-- Dealer row -->
			<div class="row">
				<div class="col-sm-12 dealer-hand-wrapper">
					<!-- Dealer wins on the left -->
					<!-- Dealer total on the left -->
					<div class="col-sm-3 dealer-total">
						Dealer Wins: <span class="dealer-win-number" id="dealerWin">0</span>
						Dealer Total: <span class="dealer-total-number">0</span>
					</div>

					<!-- Dealer cards on the right, 9 col (2 each) -->
					<div class="col-sm-9 dealer-cards">
						<div class="col-sm-2 card card-one">
						</div>
						<div class="col-sm-2 card card-two">
						</div>
						<div class="col-sm-2 card card-three">
						</div>
						<div class="col-sm-2 card card-four">
						</div>
						<div class="col-sm-2 card card-five">
						</div>
						<div class="col-sm-2 card card-six">
						</div>
					</div> <!-- End dealer cards -->
				</div> <!-- End dealer wrapper -->
			</div> <!-- End dealer row -->

			<div class="col-sm-12 message-wrapper">
				<div class= "col-sm-12" id="message">
				Choose your bet and place it before hitting 'Deal'. Good luck!
				</div>
			</div>

			<!-- Player row -->
			<div class="row">
				<div class="col-sm-12 player-hand-wrapper">
					<!-- Player total on the left -->
					<div class="col-sm-3 player-total">
						Player Wins: <span class="player-win-number" id="playerWin">0</span>
						Player Total: <span class="player-total-number">0</span>
					</div>

					<!-- Player cards on the right, 9 col (2 each) -->
					<div class="col-sm-9 player-cards">
						<div class="col-sm-2 card card-one">
						</div>
						<div class="col-sm-2 card card-two">
						</div>
						<div class="col-sm-2 card card-three">
						</div>
						<div class="col-sm-2 card card-four">
						</div>
						<div class="col-sm-2 card card-five">
						</div>
						<div class="col-sm-2 card card-six">
						</div>
					</div> <!-- End player cards -->
				</div> <!-- End player wrapper -->
			</div> <!-- End player row -->

			<div class="row player-actions">
				<div class="col-sm-2 col-sm-offset-1">
					<button class="deal-button button" disabled>Deal</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="hit-button button" disabled>Hit</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="stand-button button" disabled>Stand</button>
				</div>
				<div class="col-sm-2 col-sm-offset-1">
					<button class="reset-button">New Game</button>
				</div>
			</div> 
		</div>	
	</div>

	<div class="row betting-options">
		<div class="col-sm-7 col-sm-offset-2">
			<span class="bet-balance">Bet Balance: $ </span>
		
			<button class="button add-balance-20">+$20</button> 

			<button class="button add-balance-10">+$10</button>

			<button class="button add-balance-5">+$5</button>
			
			<button class="button add-balance-1">+$1</button>

				<span class="bet-amount"> 0</span>
			
			<button class="button subtract-button-1">-$1</button>

			<button class="button subtract-button-5">-$5</button>

			<button class="button subtract-button-10">-$10</button>

			<button class="button subtract-button-20">-$20</button>
				
			<button class="bet-button">Bet</button>
		</div>
		<div class=	"col-sm-2 ">
			<span class="bank">Bank: $</span>
			<span class="bank-balance">100</span>
		</div>
	</div>	
</div>

</body>
